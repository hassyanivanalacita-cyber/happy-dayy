      * {

        margin: 0;

      }

      body {
        background-color: #ffffff;

        font-family: "Poppins", sans-serif;
        overflow: hidden;
      }

      .page {
        height: 100vh;
        width: 100vw;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        opacity: 0;

      .page.active {
        opacity: 1;

      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 1rem;
      }

      h2 {
        font-size: 1.8rem;

      }

      .highlight {

        font-weight: bold;
      }

      .button {
        background-color: #1e3a8a;
        color: #fff;
        border: none;
        border-radius: 25px;
        padding: 15px 30px;
        font-size: 1.2rem;
        cursor: pointer;
        margin-top: 30px;
        transition: background 0.3s;
      }

      .button:hover {
        background-color: #2c4ca5;
      }

      img {
        max-width: 70vw;
        max-height: 50vh;
        margin-bottom: 20px;
      }

      .letter {
        white-space: pre-line;
        font-size: 1.1rem;
        max-width: 600px;
        text-align: left;
        border-left: 3px solid #1e3a8a;
        padding-left: 15px;
        min-height: 200px;
      }

      .falling {
        position: fixed;
        top: -30px;
        font-size: 24px;
        animation: fall linear infinite;
        pointer-events: none;
        z-index: 9999;
      }

      .blue-heart {
        color: #1e3a8a;
      }

      .yellow-star {
        color: #facc15;
      }

      @keyframes fall {
        to {
          transform: translateY(120vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Slideshow Style */
      .slideshow-container {
        position: relative;
        max-width: 80vw;
        max-height: 60vh;
        margin: auto;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      .slide {
        display: none;
        text-align: center;
      }

      .slide img {
        width: 100%;
        border-radius: 20px;
        animation: zoomIn 1.5s ease;
      }

      @keyframes zoomIn {
        from {
          transform: scale(1.2);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: white;
        font-size: 2rem;
        padding: 8px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.4);
        user-select: none;
        transition: background 0.3s;
      }

      .prev:hover,
      .next:hover {
        background: rgba(0, 0, 0, 0.7);
      }

      .prev {
        left: 10px;
      }
      .next {
        right: 10px;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 1.8rem;
        }
        h2 {
          font-size: 1.5rem;
        }
        .button {
          padding: 10px 20px;
          font-size: 1rem;
        }
        .letter {
          font-size: 1rem;
        }
      }
    </style>
  </head>

      function goToPage(pageNum) {
        const pages = document.querySelectorAll(".page");
        pages.forEach((p) => p.classList.remove("active"));
        const next = document.getElementById(`page${pageNum}`);
        next.classList.add("active");

        if (pageNum === 3) {
          const music = document.getElementById("bg-music");
          music.muted = false;
          music.play().catch((e) => console.log("Autoplay blocked:", e));

          confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
          typeText(fullLetter, document.getElementById("letterText"), 25);
          startFallingSymbols();
        }
        if (pageNum === 4) {
          showSlides(slideIndex);
        }
      }

      function typeText(text, element, speed) {
        element.innerHTML = "";
        let i = 0;
        function type() {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);
          }
        }
        type();
      }

      function startFallingSymbols() {
        setInterval(() => {
          const el = document.createElement("div");
          el.classList.add("falling");
          const isHeart = Math.random() < 0.5;
          el.innerText = isHeart ? "üíô" : "‚≠ê";
          el.classList.add(isHeart ? "blue-heart" : "yellow-star");
          el.style.left = Math.random() * 100 + "vw";
          el.style.animationDuration = 3 + Math.random() * 2 + "s";
          document.body.appendChild(el);
          setTimeout(() => el.remove(), 6000);
        }, 300);
      }

      /* Slideshow Script */
      let slideIndex = 1;
      function showSlides(n) {
        let slides = document.getElementsByClassName("slide");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
      }
      function plusSlides(n) {
        showSlides((slideIndex += n));
      }
      document.addEventListener("DOMContentLoaded", () =>
        showSlides(slideIndex)
      );
    </script>
